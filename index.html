@font-face{
  font-family:FontAwesome;
  font-display: swap;
  src:url(fa/webfonts/fa-solid-900.woff2);

html,
body { 
  font-family: 'Roboto', sans-serif;
  font-weight: 300;
  overflow: auto;
  word-break: keep-all;
}

/* Nav menu */

.nav {
  background-color: #fff;
  box-shadow: 3px 3px 3px #0000001a;
  box-sizing: border-box;
  font-size: 1.125rem;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1;
}

.nav__header {
  height: 1.7rem;
  padding-left: 0.5rem;
}

.nav__title {
  display: inline-block;
  font-size: 1.3rem;
  height: 1.7rem;
  max-width: calc(100% - 3rem);
  overflow-x: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.nav__toggle {
  color: #000;
  cursor: pointer;
  font-size: 1.5rem;
  height: 1.7rem;
  position: absolute;
  right: 0.5rem;
  top: 0;
}

.nav__menu {
  display: none;
  list-style-type: none;
  padding: 0;
}

.nav__menu li {
  margin: 1rem auto;
  text-align: center;
}

.nav__link,
.nav__title {
  color: #000;
  text-decoration: none;
}

.active {
  display: block;
}

/* Body */

/* Welcome section */

.welcome {
  background: #f5f5f5 url("bg970.jpg") center center no-repeat fixed; 
  background-size: cover; /* Shorthand didn't work with this. Need to look into it.*/
  display: flex;
  flex-direction: column;
  height: 100vh;
  justify-content: center;
  text-align: center;
}

.welcome__txt {
  background-color: #fff;
  margin: auto;
  opacity: 0.7;
  padding: 1rem;
  position: relative;
  top: 2.2rem;
}

.welcome__hdr {
  margin-top: 1rem;
}

.arrow-cont {
  align-items: center;
  display: flex;
  justify-content: center;
}

.arrow {
  border-color: white;
  border-style: solid;
  border-width: 0 1px 1px 0;
  box-shadow: 1px 1px 1px 0 #000000;
  box-sizing: border-box;
  height: 1.7rem;
  margin-bottom: 1rem;
  transform: rotate(45deg);
  transition: opacity 0.5s;
  width: 1.7rem;
}

/* Projects */

.projects {
  background-color: #f5f5f5;
  display: grid;
  grid-gap: 1rem 3rem;
  grid-template-columns: auto;
  justify-content: center;
  overflow: auto;
  padding: 2rem 1rem;
  text-align: center;
}

img {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  display: block;
  height: auto;
  max-width: 100%;
}

.tile__img-cont {
  position: relative;
}

.tile__img {
  backface-visibility: hidden;
  display: block;
  height: auto;
  opacity: 1;
  max-height: 170px;
  max-width: 300px;
  transition: opacity 0.5s;
  width: auto;
}

.tile__hvr-cont {
  height: 100%;
  opacity: 0;
  position: absolute;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
}

.tile__hvr-middle {
  background-color: #242424;
  color: white;
  font-size: 16px;
  padding: 16px 32px;
}

.tile__name {
  color: #242424;
  text-decoration: none;
}

/* Hidden anchor for contact section */

.anchor {
  display: block;
  position: relative;
  top: -2rem;
  visibility: hidden;
}

/* Contact section */

.contact {
  align-items: center;
  background-color: #242424;
  display: grid;
  grid-row-gap: 1rem;
  grid-template-columns: repeat(4, minmax(75px, 5rem));
  justify-content: center;
  padding: 2rem;
  text-align: center;
}

.contact__txt {
  color: #fff;
  font-size: .8rem;
  grid-column: 1 / 5;
  margin-bottom: 0;
  text-align: center;
}

.contact a {
  color: #fff;
  text-decoration: none;
}

/* Turn on hover effects for mouse (and pointer devices) */

@media not all and (pointer: coarse) {
  a:hover,
  i:hover {
    color: #3686be;
    text-decoration: none
  }

  .welcome__txt:hover {
    opacity: 1;
    transition: opacity 0.5s;
  }

  .arrow:hover {
    border-bottom-width: 4px;
    border-right-width: 4px;
  }

  .tile__img-cont:hover .tile__img {
    opacity: 0.3;
  }

  .tile__img-cont:hover .tile__hvr-cont {
    opacity: 1;
  }

  .tile__hvr-cont {
    height: auto;
    text-align: center;
    text-decoration: none;
    transition: opacity 0.5s;
    width: auto;
  }
}

/* On wide screens */

@media screen and (min-width: 48rem) { 

  /* Hide navbar dropdown and title*/

  .nav__header {
    display: none;
  }

  .nav__toggle {
    display: none;
  }

  .nav__menu {
    display: block;
    height: 1.7rem;
    line-height: 1.7rem;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  .nav__menu li {
    display: inline-block;
    margin: 0 0.5rem;
    top: 0;
  }

  /* Make 2 project columns */

  .projects {
    grid-template-columns: auto auto;
  }

  /* Make tile scale with font size */

  .tile__img {
    height: 10.625rem;
    width: 18.75rem;
  }
}

/* Breakpoints for background image resolution, might need one for 4k as well */

@media only screen and (max-width: 320px) {
    /* Small screen */
    .welcome { background-image: url("bg290.jpg"); }
}

@media only screen and (min-resolution: 2dppx) and (max-width: 320px) {
    /* Small screen, retina */
    .welcome { background-image: url("bg290@2x.jpg"); }
}

@media only screen and (min-width: 321px) and (max-width: 538px) {
    /* Medium screen */
    .welcome { background-image: url("bg538.jpg"); }
}

@media only screen and (min-resolution: 2dppx) and (min-width: 321px) and (max-width: 538px) {
    /* Medium screen, retina */
    .welcome { background-image: url("bg538@2x.jpg"); }
}

@media only screen and (min-resolution: 2dppx) and (min-width: 539px) {
    /* Large screen, retina */
    .welcome { background-image: url("bg970@2x.jpg"); }
}

<script>

$('#js-nav__toggle').on('click', function () {
  $('#js-menu').toggleClass('active');
});

$( '#js-menu a' ).on("click", function(){
  $('#js-menu').removeClass('active');
});

$(document).click(function (e) {
    e.stopPropagation();
    var container = $(".nav");

    if (container.has(e.target).length === 0) {
        $('#js-menu').removeClass('active');
    }
})

$( '#title-scrolltop' ).on("click", function(){
  $('#js-menu').removeClass('active');
});

$('a[href="#welcome-section"]').on('click', function(e) {
    e.preventDefault();
    $('body, html').scrollTop(0);
});

</script>
