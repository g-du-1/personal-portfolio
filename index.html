<style>

/*csslint box-sizing: false*/

/* Mobile first*/

html,
body { 
  font-family: 'Roboto', sans-serif;
  font-weight: 300;
  overflow: auto;
  word-break: keep-all;
}

/* Nav menu */

.nav {
  background-color: #fff;
  box-shadow: 3px 3px 3px #0000001a;
  box-sizing: border-box;
  font-size: 1.125rem;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1;
}

.nav__header {
  height: 1.7rem;
  padding-left: 0.5rem;
}

.nav__title {
  display: inline-block;
  font-size: 1.3rem;
  height: 1.7rem;
  overflow-x: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  max-width: calc(100% - 3rem);
}

.nav__toggle {
  color: #000;
  cursor: pointer;
  font-size: 1.5rem;
  height: 1.7rem;
  position: absolute;
  right: 0.5rem;
  top: 0;
}

.nav__menu {
  display: none;
  list-style-type: none;
  padding: 0;
}

.nav__menu li {
  margin: 1rem auto;
  text-align: center;
}

.nav__link,
.nav__title {
  color: #000;
  text-decoration: none;
}

.active {
  display: block;
}

/* Body */

/* Welcome section */

.welcome {
  background-color: #f5f5f5;
  display: flex;
  flex-direction: column;
  height: 100vh;
  justify-content: center;
  text-align: center;
}

/* Projects */

.projects {
  background-color: #f5f5f5;
  display: grid;
  grid-gap: 2rem;
  grid-template-columns: auto;
  justify-content: center;
  overflow: auto;
  padding: 1rem;
  text-align: center;
}

.links {
  align-items: center;
  background-color: #242424;
  display: grid;
  grid-column-gap: 5rem;
  grid-template-columns: auto auto auto;
  height: 15rem;
  justify-content: center;
}

.links a {
  color: #fff;
  text-decoration: none;
}

img {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  display: block;
  height: auto;
  max-width: 100%;
}











.tile__img-cont {
  position: relative;
}

.tile__img {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

.tile__hvr-cont {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

.tile__img-cont:hover .tile__img {
  opacity: 0.3;
}

.tile__img-cont:hover .tile__hvr-cont {
  opacity: 1;
}

.tile__hvr-middle {
  background-color: #242424;
  color: white;
  font-size: 16px;
  padding: 16px 32px;
}


.tile__name {
  color: #242424;
  text-decoration: none;
}

a:hover,
i:hover {
  color: #3686be;
  text-decoration: none
}


@media screen and (min-width: 48rem) { 
  .nav__header {
    display: none;
  }

  .nav__toggle {
    display: none;
  }

  .nav__menu {
    display: block;
    height: 1.7rem;
    line-height: 1.7rem;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  .nav__menu li {
    display: inline-block;
    margin: 0 0.5rem;
    top: 0;
  }

  .projects {
    grid-template-columns: auto auto;
  }


}

</style>

<script>

$('#js-nav__toggle').on('click', function () {
  $('#js-menu').toggleClass('active');
});

$( '#js-menu a' ).on("click", function(){
  $('#js-menu').removeClass('active');
});

$(document).click(function (e) {
    e.stopPropagation();
    var container = $(".nav");

    if (container.has(e.target).length === 0) {
        $('#js-menu').removeClass('active');
    }
})

$( '#title-scrolltop' ).on("click", function(){
  $('#js-menu').removeClass('active');
});

$('a[href="#welcome-section"]').on('click', function(e) {
    e.preventDefault();
    $('body, html').scrollTop(0);
});

</script>
